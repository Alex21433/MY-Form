<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./form.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>
    <div class="form-content">
      <div class="form-content-one">
        <form action="https://jsonplaceholder.typicode.com/todos/"
        method="get"
        >
          <h2>Form</h2>
        <div class="container">
        <div class="row">
            <div class="col">
                <input type="email" class="form-control" placeholder="email" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
            
            <div class="col">
                <input type="text" class="form-control" placeholder="nickname" aria-label="Username" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="password" class="form-control" placeholder="password" aria-label="password" aria-describedby="basic-addon1">
                  </div>
            
            <div class="col">
                <input type="password" class="form-control" placeholder="confirm-password" aria-label="confirm-password" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="form-area">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Comments</label>
              </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="tel" class="form-control" placeholder="Number" aria-label="password" aria-describedby="basic-addon1">
                  </div>
            
            <div class="col">
                <input type="text" class="form-control" placeholder="Age" aria-label="confirm-password" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Width" aria-label="password" aria-describedby="basic-addon1">
                  </div>
            
            <div class="col">
                <input type="text" class="form-control" placeholder="Hieght" aria-label="confirm-password" aria-describedby="basic-addon1">
            </div>
        </div>
        <button onclick="sayHi()" type="submit" name="send" class="btn btn-success">
            Send form
        </button>
    </div>
    <div class="work">

    </div>
    </div>  
    </div>  
    </div>
    </div>
    </form>
  </body>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
